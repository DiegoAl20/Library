<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-header">
            <h1>My Library</h1>
            <img src="assets/books-svgrepo-com.svg" alt="books ilustration" loading="lazy">
        </div>
        <p class="description">I created this project to practice using objects. It is part of The Odin Project's
            JavaScript study path. You can find the source code <a href="https://github.com/DiegoAl20/Library">here.</a></p>
    </header>

    <main>
        <dialog id="book-dialog">
            <form method="dialog" class="book-form">

                <p>
                    <label for="name">Book name:</label>
                    <input id="name" name="book-name" type="text" maxlength="100" required>
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input id="author" name="author" type="text" maxlength="30" required>
                </p>

                <p>
                    <label for="pages">number of pages:</label>
                    <input id="pages" name="pages" type="text" maxlength="8" required>
                </p>

                <p>
                    <label for="status">Have you read it?:</label>
                    <input id="status" type="checkbox" checked>
                </p>
                <div>
                    <button type="submit" id="submit-modal" class="btn-modal">Submit</button>
                </div>
                <div>
                    <button id="close-modal" class="btn-modal">Close</button>
                </div>
            </form>
        </dialog>

        <div class="container-addbtn">
            <button class="add-btn" id="add-book">+ Add Book</button>
        </div>
        <section class="container-table">
            <table>
                <tbody id="table">
                    <tr class="table-header">
                        <th>Name</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <td class="book">The Hobbit</td>
                        <td class="book">J.R.R. Tolkien</td>
                        <td class="book">295</td>
                        <td class="book status">Unread</td>
                        <td id="remove" class="delete book">Remove</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>
            Made by <a href="https://github.com/DiegoAl20">DiegoAl20</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
